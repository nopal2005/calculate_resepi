<!DOCTYPE html>
<html>
    <head>
        <title>Resepi Cost Calculator</title>
        <link rel="stylesheet" href="styles2.css">
        
    </head>
    <body>
        
        <h1>PUDING KAREMAL</h1>
        <hr>
        <div class="container">
            <div class="image-column">
                <img src="susucair.jpeg" >
                <img src="gula kastor.jpeg" >
                <img src="gula perang.jpeg" >
            </div>
        <table border="2">
        
        <tr>
            <th><h2>Bahan - Bahan :</h2></th>
        </tr>
        <tr>
            <td><label for="quantity">Masukkan jumlah hidangan: ps. 1 acuan memuatkan 1 loyang puding caremal</label></td>
        </tr>
        <tr>
            <td>
                <input type="number" id="quantity" min="1" >
                <button onclick="calculateIngredients()">Kira Bahan</button>
            </td>
        </tr>
        
          
            
            <td>   
                <ul id="ingredients">
                    <li>gula perang: 5 sudu (besar)</li>
                    <li>telur: 4 biji</li>
                    <li>susu cair: 2 cawan</li>
                    <li>gula: 200 g</li>
                    <li>esen vanila: 1 sudu (kecik)</li>
                </ul>
             </td>

        </tr>

        </table>  
            <div class="image-column">
                <img src="telur.jpeg" >
                <img src="esen_vanila.jpeg" >
                <img src="penimbang_bahan.jpeg" >
            </div>
        </div>

        <script>
            function calculateIngredients() {
                const quantity = parseInt(document.getElementById('quantity').value);
                const ingredientsList = document.getElementById('ingredients');

                if (!quantity || quantity <= 0) {
                    alert('there can be no negative numbers ! please change.');
                    return;
                }

                const baseServings = 1; // Resipi asal untuk 1 hidangan
                const multiplier = quantity / baseServings;

                // Bahan-bahan asas
                const ingredients = [
                    { name: 'gula perang', amount: 5, unit: 'sudu (besar)' },
                    { name: 'telur', amount: 4, unit: 'biji' },
                    { name: 'susu cair', amount: 2, unit: 'cawan' },
                    { name: 'gula', amount: 200, unit: 'g' },
                    { name: 'esen vanila', amount: 1, unit: 'sudu (kecik)' },
                ];

                ingredientsList.innerHTML = ''; // Kosongkan senarai bahan lama

                // Kira bahan baru berdasarkan multiplier
                ingredients.forEach(ingredient => {
                    const newAmount = (ingredient.amount * multiplier).toFixed();
                    const li = document.createElement('li');
                    li.textContent = `${ingredient.name}: ${newAmount} ${ingredient.unit}`;
                    ingredientsList.appendChild(li);
                });
            }
        </script>

        <p style="text-align: center;">
            <br><br>
            <a href="langkah2.html">Go to Next Page</a>
            <a href="index.html">Go to Home Page</a>
        </p>

    </body>


</html>
